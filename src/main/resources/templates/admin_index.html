<div id="UserProfile" class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">用户资料</h4>
            </div>
            <div class="modal-body">
                <form data-parsley-validate class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> 头像 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <img th:src="${session.SPRING_SECURITY_CONTEXT.authentication.principal.avatar}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">昵称
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="text" th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.nickName}" id="first-name" required="required" name="nickName" class="form-control col-md-7 col-xs-12" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name"> 用户名
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="text" id="last-name"th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"  name="username" required="required" class="form-control col-md-7 col-xs-12" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="editProfileModal" class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">编辑资料</h4>
            </div>
            <div class="modal-body">
                <form id="userForm" data-parsley-validate class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> 头像 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" name="avatar">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nickName">昵称
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="text" th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.nickName}" id="nickName" required="required" name="nickName" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password"> 原密码
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="password" id="password" name="password" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="newPassword"> 新密码
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="password" id="newPassword" name="newPassword" required="required" class="form-control col-md-7 col-xs-12" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="confirmPassword"> 确认密码
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="password" id="confirmPassword" name="confirmPassword" required="required" class="form-control col-md-7 col-xs-12" >
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}">
                </form>
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-4 col-md-offset-7">
                        <button id="cancelUser" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="saveUser" type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
