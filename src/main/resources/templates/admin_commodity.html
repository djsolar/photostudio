<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Datatables -->
    <link th:href="@{/custom/css/dataTables.bootstrap.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/custom/css/custom.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>商品列表</h3>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="x_content">
                        <button type="button" class="btn btn-primary" data-toggle="modal" id="addCommodity" ><i class="fa fa-plus"></i>  添加 </button>

                        <button type="button" class="btn btn-success" id="editCommodity"><i class="fa fa-edit"></i>  编辑 </button>

                        <button type="button" class="btn btn-danger" id="deleteCommodity"><i class="fa fa-trash"></i>  删除 </button>

                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <div>
                        <table id="commodityTable" class="table table-striped table-bordered jambo_table">
                            <thead>
                            <tr class="headings">
                                <th class="column-title">序号</th>
                                <th class="column-title"> 名称 </th>
                                <th class="column-title"> 类型 </th>
                                <th class="column-title"> 价格 </th>
                                <th class="column-title"> 单位 </th>
                                <th class="column-title"> 创建时间 </th>
                            </tr>
                            </thead>

                            <tbody>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div id="addCommodityModal" class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body">
                <form id="commodityForm" data-parsley-validate class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">名称 <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" id="name" name="name" required="required" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2 col-xs-12" for="type">类型 <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" id="type" name="type" required="required" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="control-label col-md-2 col-sm-2 col-xs-12">价格 <span class="required">*</span></label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input id="price" class="form-control" type="number" name="price">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="unit" class="control-label col-md-2 col-sm-2 col-xs-12">单位 <span class="required">*</span></label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input id="unit" class="form-control" type="text" name="unit">
                        </div>
                    </div>

                    <input class="form-control" type="hidden" name="id">

                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-4 col-md-offset-7">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveCommodity">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- Datatables -->
<script th:src="@{/custom/js/dataTables.bootstrap.js}"></script>
<script th:src="@{/custom/js/jquery.dataTables.js}"></script>
<!-- Custom Theme Scripts -->
<script th:src="@{/custom/js/custom.js}"></script>
<script th:src="@{/custom/js/admin_commodity.js}"></script>
</body>
</html>
