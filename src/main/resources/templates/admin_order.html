<body class="nav-md">
<div class="">

            <h3>订单列表</h3>

        <div class="col-md-12 col-sm-12 col-xs-12">

                    <div class="x_content">
                        <button id="addOrder" type="button" class="btn btn-primary"><i class="fa fa-plus"></i>  添加 </button>

                        <button id="editOrder" type="button" class="btn btn-success"><i class="fa fa-edit"></i>  编辑 </button>

                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">

                                <th class="column-title"> 序号 </th>
                                <th class="column-title"> 先生姓名 </th>

                                <th class="column-title"> 地址 </th>

                            </tr>
                            </thead>

                            <tbody>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
